<body class="light-gray-bg">
<div class="container">

          <form method="post" action="/UserPage/selectPwd">
            <div class="form-group">
              <label for="exampleInputEmail1">用户名</label>
              <input class="form-control" name="UserName" id="exampleInputEmail1" type="text" aria-describedby="emailHelp" placeholder="user_name">

            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>

              <input class="form-control" name="UserPwd" id="exampleInputPassword1" type="password" placeholder="******">

            </div>

            <div class="form-group">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox">记住密码</label>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-info">登录</button>
            </div>


          </form>

          <div class="form-row">
            <div class="col-md-6">
              <a class="d-block small mt-3" href="user_register.html">用户注册</a>
            </div>
