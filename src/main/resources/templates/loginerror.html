<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <title>SB Admin - Start Bootstrap Template</title>
  <!-- Bootstrap core CSS-->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="/css/sb-admin.css" rel="stylesheet">

<style>
  .card-header{background-color: rgb(192, 242, 248);}
  .img img{
    width: 30px;
    height: auto;
    clear:both;
  }
</style>

<body class="light-gray-bg">
<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header">
      <div class="img">
        <img src="shangbiao.png"/>
        <span style="font-size:25px">学习养成计划</span>
      </div>

    </div>
    <div class="form-row">
      <div class="card-body">
        <form method="post" action="/UserPage/selectPwd">
          <div class="form-group">
            <label for="exampleInputEmail1">用户名</label>
            <input type="text" name="UserName" class="form-control" id="inputName3" placeholder="用户名">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="UserPwd" class="form-control" id="inputPassword3" placeholder="密码">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox">记住密码</label>
            </div>
          </div>


          <div>
            <p  style="color:red">用户名或密码错误！</p>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-info">登录</button>
          </div>
        </form>
        <div class="form-row">
          <div class="col-md-6">
            <a class="d-block small mt-3" href="user_register.html">用户注册</a>
          </div>
          <div class="col-md-6">
            <div style="float:right;"><a class="d-block small mt-3" href="administrator_register.html">管理员注册</a></div>
          </div>
        </div>
      </div>

    </div>


  </div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->

</body>

</html>
