<body class="light-gray-bg">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">
        <div class="img">
          <img src="shangbiao.png"/> 
          <span style="font-size:25px">学习养成计划</span>
        </div>

      </div>
      <div class="form-row">
          <div class="card-body">
            <form>

              <div class="remind">
                <label for="exampleInputEmail1" style="color: red;">用户名或密码错误</label>
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input type="text" th:value="${stu.User_name}" name="User_name" class="form-control" id="inputName3" placeholder="用户名">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" th:value="${stu.User_pwd}" name="User_pwd" class="form-control" id="inputPassword3" placeholder="密码">
              </div>
              <div class="form-group">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox">记住密码</label>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">密钥(if you are administator)</label>
                <input type="password" th:value="${stu.User_pwd}" name="User_pwd" class="form-control" id="inputPassword3" placeholder="密钥">
              </div>

              <a class="btn btn-primary btn-block" href="index.html">登录</a>
            </form>
            <div class="form-row">
              <div class="col-md-6">
                <a class="d-block small mt-3" href="user_register.html">用户注册</a>
              </div>
              <div class="col-md-6">
                <div style="float:right;"><a class="d-block small mt-3" href="administrator_register.html">管理员注册</a></div>

<div class="container">
  <div class="col-md-8">
    <br />
    <br />
    <div class="card-header">
      <div class="img">
        <img src="mages.png"/>
        <span style="font-size:25px">学习养成计划</span>
      </div>

    </div>
    <div class="form-row">
      <div class="col-lg-8">
        <div class="card-body">

          <form method="post" action="/UserPage/selectPwd">
            <div class="form-group">
              <label for="exampleInputEmail1">用户名</label>
              <input class="form-control" name="UserName" id="exampleInputEmail1" type="text" aria-describedby="emailHelp" placeholder="user_name">

            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>

              <input class="form-control" name="UserPwd" id="exampleInputPassword1" type="password" placeholder="******">

            </div>

            <div class="form-group">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox">记住密码</label>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-info">登录</button>
            </div>


          </form>

          <div class="form-row">
            <div class="col-md-6">
              <a class="d-block small mt-3" href="user_register.html">用户注册</a>
            </div>
            <div class="col-md-6">
              <div style="float:right;"><a class="d-block small mt-3" href="admin_register.html">管理员注册</a></div>
            </div>
          </div>
        </div>
      </div>

      </div>
    </div>


  </div>
