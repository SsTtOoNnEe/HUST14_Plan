  <div class="content-wrapper">
    <div class="container-fluid">
      <!-- Breadcrumbs-->
      <form>

      <div class="row">
        <div class="col-9">
        </div>
        <div class="col-1">
          <img src="touxiang.jpg" width="100px" class="img-thumbnail"> 
        </div>  
        <div class="col-2" >
          <div class="form-group"><label>选择图片</label>
          <input type="file" class="form-control" id="upfile" name="filepic">
          </div>  
        </div>  
      </div>


      <div class="row">
          <div class="col-9">
            <div class="form-group">
              <label for="inputName3" class="col-md-2 control-label">用户名</label>
            <div class="col-md-12">
              <input type="text" th:value="${stu.User_name}" name="User_name" class="form-control" id="inputName3" placeholder="用户名">
            </div>
            </div>

            <div class="form-group">
              <label for="inputPassword3" class="col-md-2 control-label">密码</label>
              <div class="col-md-12">
                <input type="password" th:value="${stu.User_pwd}" name="User_pwd" class="form-control" id="inputPassword3" placeholder="密码">
              </div>
            </div>

            <div class="form-group">
              <label for="inputPassword3" class="col-md-2 control-label">性别</label>
              <div class="col-md-12">
                <label class="radio-inline">
                  <input type="radio" th:checked="${stu.User_sex}==true?1:0" name="User_sex" id="inlineRadio1" value="1"> 男
                </label>
                <label class="radio-inline">
                  <input type="radio" th:checked="${stu.User_sex}==false?1:0" name="User_sex" id="inlineRadio2" value="0"> 女
                </label>
              </div>
            </div>

            <div class="form-group">
              <label for="inputPassword3" class="col-md-2 control-label">出生日期</label>
              <div class="col-md-12">
                <input type="date" th:value="${stu.User_bir}" name="User_bir" class="form-control" id="inputPassword3">
              </div>
            </div>

            <div class="form-group">
              <label for="inputTel3" class="col-md-2 control-label">电话</label>
              <div class="col-md-12">
                <input type="tel" th:value="${stu.User_phone}" name="User_phone" class="form-control" id="inputTel3" placeholder="13625634088">
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-md-2 control-label">Email</label>
              <div class="col-md-12">
                <input type="email" th:value="${stu.User_email}" name="User_email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>

            <div class="form-group">
              <label for="inputName3" class="col-md-2 control-label">目标院校/专业</label>
            <div class="col-md-12">
              <input type="text" th:value="${stu.User_tagSchool}" name="User_tagSchool" class="form-control" id="inputName3" placeholder="华中科技大学软件学院">
            </div>
            </div>

            <div class="form-group">
              <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-info">修改</button>
              </div>
            </div>

            

          </div>
      </div>
    </form>
    </div>
  </div>
