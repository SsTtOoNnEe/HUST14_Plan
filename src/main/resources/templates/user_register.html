<script language="JavaScript">
  $('#upfile').change(function () {
    var file = $('#upfile').get(0).files[0];

    var reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload=function (e) {
      console.log(e);
      $('#imgshow').get(0).src = e.target.result;
    }
  })
</script>
